---
# ArgoCD Application for Multi-Tenancy Setup
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-tenancy
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/eks-cdk-argocd-showcase.git
    targetRevision: HEAD
    path: infrastructure/multi-tenancy
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

